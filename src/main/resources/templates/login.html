<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Log in with your account</title>

    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container">
    <form method="POST" action="#" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log in</h2>

        <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/>
        <input name="password" type="password" class="form-control" placeholder="Password"/>
        <input type="hidden" name="" th:name="${_csrf.parameterName}" value="" th:value="${_csrf.token}"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <h4 class="text-center">
            <a href="registration.html" th:href="@{/registration}">Create an account</a>
        </h4>

    </form>
</div>
<div class="container">
    <button type="submit" class="btn btn-lg btn-primary" onclick="setCredentials('user1@yandex.ru', 'password1')">
        User1
    </button>
    <button type="submit" class="btn btn-lg btn-primary" onclick="setCredentials('user2@gmail.com', 'password1')">
        User2
    </button>
</div>
<script type="text/javascript">
    function setCredentials(username, password) {
        $('input[name="username"]').val(username);
        $('input[name="password"]').val(password);
    }
</script>
</body>
</html>
