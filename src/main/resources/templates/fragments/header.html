<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" lang="en">
<head th:fragment="header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="manifest" href="/manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="theme-color" content="#333333"/>

    <link th:href="@{webjars/noty/lib/noty.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{webjars/font-awesome/web-fonts-with-css/css/fontawesome-all.css}" rel="stylesheet"

    <link th:href="@{css/styles.css}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <meta th:name="_csrf" th:content="${_csrf.token}"/>

</body>
