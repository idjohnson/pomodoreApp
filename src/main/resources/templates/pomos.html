<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Log</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="log-page-container">
    <div class="row">
        <div class="col text-style">
            <h4>select date</h4>
        </div>
        <div class="col" style="padding-bottom: 20px">
            <div id="reportrange" class="pull-right">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                <span></span> <b class="caret"></b>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover pomo-log-table" style="background-color: #333; color: #eeeeee">
            <thead class="thead-inverse">
            <tr>
                <th>Project Name</th>
                <th>Date Time</th>
                <th>Duration</th>
            </tr>
            </thead>
            <tr style="background-color: #414141">
                <td></td>
                <td>Overall</td>
                <td class="durationElement"></td>
            </tr>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<link href="../static/css/daterangepicker.css" th:href="@{css/daterangepicker.css}" rel="stylesheet"
      type="text/css"/>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script src="../static/js/log.js" th:src="@{js/log.js}"></script>
</body>
</html>
