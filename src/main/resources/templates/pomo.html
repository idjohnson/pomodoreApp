<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Work!</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<nav class="navbar navbar-toggleable-xl navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="${pageContext.request.contextPath}/">PomoApp</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="${pageContext.request.contextPath}/">Timer<span
                        class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/log}">Log<span
                        class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/profile}">Profile<span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
        <a class="btn btn-primary" href="#" th:href="@{/logout}">
            Logout
        </a>
    </div>
</nav>

<div id="pomodoro-app">
    <div class="container-fluid myContainer">
        <div class="row" style="text-align: center;">
            <div class="col" style="align-items: center">
                <div class="row">
                    <div class="col">
                        <button id="decreaseDuration" class="btn pl-min-btns">-</button>
                    </div>
                    <div class="col">
                        <h3 id="duration" style="color:white; padding: 0 10px 0 10px;">25</h3>
                    </div>
                    <div class="col">
                        <button id="increaseDuration" class="btn pl-min-btns">+</button>
                    </div>
                </div>
            </div>
            <div class="col" style="align-items: center">
                <div class="row">
                    <div class="col">
                        <button id="decreaseDurationBrake" class="btn pl-min-btns">-</button>
                    </div>
                    <div class="col">
                        <h3 id="durationBreak" style="color:white; padding: 0 10px 0 10px;">5</h3>
                    </div>
                    <div class="col">
                        <button id="increaseDurationBrake" class="btn pl-min-btns">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="timer">
            <div id="time">
                <span id="minutes">25</span>
                <span id="colon">:</span>
                <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
        </div>

        <div class="row" id="buttons">
            <button id="work">Work</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
            <button id="stop">Stop</button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../static/js/app.js" th:src="@{js/app.js}"></script>
</body>
</html>
