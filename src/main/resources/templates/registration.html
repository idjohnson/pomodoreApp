<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create an account</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container center-block text-center">

    <form method="POST" action="#" th:object="${userTo}" th:action="@{/registration}" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>

        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
            <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? has-error">
            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Confirm your password"/>
            <span th:if="${#fields.hasErrors('passwordConfirm')}"
                  th:errors="*{passwordConfirm}">Confirm password error</span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
