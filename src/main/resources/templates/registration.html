<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Register</title>

    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="container login-register-container center-block text-center">
    <form method="POST" action="#" th:object="${userTo}" th:action="@{/registration}" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>

        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
            <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? has-error">
            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Confirm your password"/>
            <span th:if="${#fields.hasErrors('passwordConfirm')}"
                  th:errors="*{passwordConfirm}">Confirm password error</span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
